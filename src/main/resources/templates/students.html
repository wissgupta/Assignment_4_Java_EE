<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container">

<h2 class="w3-center w3-teal">Students List</h2>

<table class="w3-table-all w3-hoverable w3-card-4">
    <tr class="w3-teal">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post">
                <button class="w3-button w3-red w3-small">Delete</button>
            </form>
        </td>
    </tr>
</table>

<a href="/students/new" class="w3-button w3-green w3-margin-top">Add New Student</a>

</body>
</html>
